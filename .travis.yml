sudo: required
dist: bionic
addons:
  apt:
    update: true
    packages:
      - docker-ce
services:
  - docker
script:
  - export DOCKER_CLI_EXPERIMENTAL=enabled
  - source sha_function.sh
  - flag_alpine=$(is_base "treehouses/alpine:latest" "treehouses/webssh:latest")
  - echo $flag_alpine
  - echo $DOCKERAPIKEY | docker login -u "sevenseas" --password-stdin
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  - "./docker-build.sh treehouses/alpine:latest arm amd64 arm64"
  - flag=$(compare "treehouses/alpine:latest" "treehouses/webssh:latest" "treehouses/webssh:latest" "treehouses/webssh-tags:amd64")
  - echo $flag
before_deploy:
  - tag_time=$(date +%F@%T)
  - echo $tag_time
  - tag_latest="latest"
  - create_manifest treehouses/webssh $tag_latest $tag_time treehouses/webssh-tags:arm treehouses/webssh-tags:amd64 treehouses/webssh-tags:arm64
  - docker manifest inspect treehouses/webssh:$tag_latest
  - docker manifest inspect treehouses/webssh:$tag_time
deploy:
  - provider: script
    script: docker manifest push treehouses/webssh:$tag_latest; docker manifest push treehouses/webssh:$tag_time
    skip_cleanup: true
    on:
      all_branches: true
      condition: "$flag = true"
env:
  global:
    secure: ""
